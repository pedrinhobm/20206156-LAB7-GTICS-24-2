<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css"/>
        <title>Registro de Usuario</title>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form method="post" th:action="@{/submitLoginForm}">
                <h1 class="h3 mb-3 fw-normal">Acceso</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="name" name="name" required
                           autofocus>
                    <label for="name">Nombre Completo</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="email" placeholder="email" name="email" required
                           autofocus>
                    <label for="email">Correo</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Contraseña</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" name="password" placeholder="Password">
                    <label for="password">Confirmar contraseña</label>
                </div>

                <h4 th:if="${param.error}" class="form-signin-heading" style="color:red">Acceso denegado</h4>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                <button class="w-100 btn btn-lg btn-secondary mt-3" onclick="location.href='/registerLoginWindow'; return false;">Registrarse</button>
            </form>
        </main>

        <script th:fragment="footer-bootstrap"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
    </body>
</html>
